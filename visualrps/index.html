<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="titleSection">
        <h1>Rock, Paper, Scissors</h1>
    </div>
    <div class="handSelection">
        <h3>Choose your weapon:</h3>
        <div class="buttonSection">
	        <button onclick="play('rock')" class="hover">Rock</button>
	        <button onclick="play('paper')" class="hover">Paper</button>
	        <button onclick="play('scissors')" class ="hover">Scissors</button>
        </div>
    </div>
    <div class="resultSection">
        <h3>Score:</h3>
	    <p id="result"></p>
	<div class="scoreSection">
        <p>Player: <span id="playerScore">0</span></p>
	    <p>NPC: <span id="computerScore">0</span></p>
    </div>
    </div>
    <script src="rps.js"></script>
</body>
</html>
